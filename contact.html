<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contact Us</title>
</head>
<body id="contactPage">
    <header>
        <img src="/img/Yadi.png"  alt="Photo cannot be found" id="Logo">
    </header>
    <nav id="Header">
        <a href="/index.html">Return to Home Page</a>
        <a href="/product.html">Products</a>
        <a href="/contact.html">Contact Us</a>
    </nav>
    <main id="mainInfo">
        <form>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="Fname" id="firstName" placeholder="First Name" autofocus required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="Lname" id="lastName" placeholder="Last Name" required>
            </div> 
            <div>   
                <label for="businessName">Business Name</label>
                <input type="text" name="Bname" id="businessName" placeholder="Business Name" required>
            </div>
            <div>
                <label for="businessAddress">Business Address</label>
                <input type="text" name="Baddress" id="businessAddress" placeholder="Business Address" required>
            </div>
            <div>
                <label for="businessPhone">Business Phone</label>
                <input type="tel" name="Bphone" id="businessPhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div>
                <label for="contactPerson">Contact Person</label>
                <input type="text" name="ContactPer" id="contactPerson" placeholder="Contact Person" required>
            </div>
            <div>
                <label for="comments">Comments or Questions</label>
                <textarea name="Comment" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Email" required>
            </div>    
            <div>
                <input type="submit" value="Submit" id="inputButton">
            </div>
        </form>
    </main>
     <!-- Footer  -->
     <footer>
        <p>Copyright &copy; 2020, Roberto Lazcano <img src="/img/logo.png" alt="Photo cannot be found"></p>
    </footer>
</body>
</html>
